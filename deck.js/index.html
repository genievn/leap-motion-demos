<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<title>Leap Motion Demo (deck.leap.js)</title>

	<link rel="stylesheet" href="core/deck.core.css">
	<link rel="stylesheet" href="extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="themes/style/swiss.css">
	<link rel="stylesheet" href="themes/transition/horizontal-slide.css">

	<script src="modernizr.custom.js"></script>
</head>
<body class="deck-container">

	<section class="slide">
		<h1>Slide 1</h1>
		<br /><br />
		<h3>deck.leap.js</h3>
		<p>Swipe your hand to the left to proceed to the next slide...</p>
	</section>

	<section class="slide">
		<h1>Slide 2</h1>
		<br /><br />
		<h3>deck.leap.js</h3>
		<p>Swipe your hand to the left or right to navigate the slides...</p>
	</section>

	<section class="slide">
		<h1>Slide 3</h1>
		<br /><br />
		<h3>deck.leap.js</h3>
		<p>Swipe your hand to the right to go back to the previous slide...</p>
	</section>

	<a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
	<a href="#" class="deck-next-link" title="Next">&#8594;</a>

	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="core/deck.core.js"></script>
	<script src="extensions/navigation/deck.navigation.js"></script>
	<script src="extensions/leap/deck.leap.js"></script>
	<script>
		$(function() {
			$.deck('.slide');
		});
	</script>

</body>
</html>
